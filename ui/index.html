<html>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>

        <form action="#">

            <select name="genre" id="genre">

              <option value="Sci-fi/Adventure">Sci-fi/Adventure</option>

      <table id="film">

          <th>Length</th>
        </tr>

        <tbody id="tbody"></tbody>
        
      </table>
    </body>
    <script src="axios.min.js"></script>
    <script src="index.js"></script>
</html>
